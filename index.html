<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <h1>Chocobrat</h1>
        <ul>
            <li>Home</li>
            <li>Categories</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <section class="user">
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-button">
                    <img src="./img/search.svg">
                </div>
            </div>
            <img class="user-i" src="./img/profile.svg">
            <img class="cart-i" src="./img/cart.svg">
        </section>
    </nav>
    <main>
        <div>
            <title>Bring you Happiness through a piece of cake</title>
            <p>We make Diffrent type of cakes, chocolate, soft cookies, cheesecake pie or anything you want.</p>
            <div>
                <button>Order Now</button>
                <button>See All Menus</button>
            </div>
        </div>
        <img src="./img/chocolate_cake_main.png">
        <div class="slide">
            <img src="./img/cake1.png">
            <img src="./img/cake2.png">
            <img src="./img/cake3.png">
        </div>
    </main>
</body>
</html>
